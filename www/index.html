        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // device APIs are available
            //
            function onDeviceReady() {
                // Register the event listener
                document.addEventListener("backbutton", onBackKeyDown, false);
            }

            // Handle the back button
            //
            function onBackKeyDown() {
                alert('Desea salir?');
            }

            </script>
        <script type="text/javascript">
            $('#cargando').ready(function(){
  
                $('#cargando').ajaxStart(function() {
                    $(this).show();
                });
  

                $('#cargando').ajaxStop(function() {
                    $(this).hide();
                });
            });
        </script>
        <script charset="utfâˆ’8" type="text/javascript">
        function connect(e) 
        { 
        var term= {button:e}; 
        $.ajax({ 
                url:'http://desarrollotricolor.com.ve/busqueda/buscar.php', 
                type:'POST', 
                data:term, 
                dataType:'json', 
                error:function(jqXHR,text_status,strError){}, 
                success:function(data){ 
                $("#result").html("<img src='http://desarrollotricolor.com.ve/busqueda/imagenes/"+data+"'>");
                $("#completo").addClass("escondido");
                $('#cargando').show();
                $("#completo2").removeClass("escondido");
                $("#completo2").addClass("visible");
                $("#op").removeClass("visible");
                $("#op").addClass("escondido");
                $('#cargando').hide();
                } 
            });
        }
        </script>

    <style type="text/css">
    html,body{
        height: 100%;

    #result{
        width:100%;

        font-size: 15px;

        width:100%;
        height: 100%;
        margin-bottom: -5px;
    }

    #cargando{
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.6;
        display: none;
        z-index: 100;
        position: absolute;
    }
    #cargando img{
        margin-top: 40%;
        margin-left: 20%;
        width: 50%;
    }
    .visible{
        display: block;
    }
    .escondido{
        display: none;
    }
    html,body{

    margin:0px;

    height:100%;

    }
    .completo{
        z-index: 20;
    }
    #completo2{
        width: 100%;
        height: 100%;
    }
    </style>
    <body onload="onLoad()">
        <div id="cargando">

        <div id="completo">
            <center><input onclick="connect(this.value)" type="button" value="Reclama c&oacute;digo"/></center>
        </div>
            <div style="clear:both"></div>        
            <center id="op" class="visible"><img src="img/op.png"></center>
        <div id="completo2" class="escondido">
            <section id="result"></section>
        </div>
